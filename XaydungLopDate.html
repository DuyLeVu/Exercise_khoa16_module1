<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function(){
            return this.day;
        }
        this.getMonth = function (){
            return this.month;
        }
        this.getYear = function (){
            return this.year;
        }
        this.setDay = function (day){
            this.day = day;
        }
        this.setMonth = function (month){
            this.month = month;
        }
        this.setYear = function (year){
            this.year = year;
        }
        this.setDate = function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;

        }
        this.toString = function(){
            return this.day + '/' + this.month + "/" +this.year;
        }
    };
    // Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày 2 tháng 2 năm 2007
    let date = new MyDate(2, 2, 2007);
    //truy cập phương thức của lớp date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    //hiển thị ra kết quả
    alert(day + "/" + month + "/" + year);
    //gọi phương thức thay đổi ngày tháng năm của đối tượng date
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/" + month + "/"+year);
    // gọi phương thức setDate thay đổi ngày tháng năm và trả về chuỗi dd/mm/yy
    date.setDate(13, 2, 1996);
    alert(date.toString());
</script>
</body>
</html>
